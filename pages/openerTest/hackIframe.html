    <script>
    window.onload = function() {
        var frameItem = document.getElementById('frame');
        var url = location.search.split('=')[1];

        frameItem.style.height = window.innerHeight + 'px';
        frameItem.src = url;

        bindEvent(frameItem);
    }

    function bindEvent(frameItem) {
        frameItem.addEventListener('load', function() {
            showPanel()
        });

        document.getElementById('login_button').addEventListener('click', function(e) {
            var username = document.getElementById('login_name_d').value;
            var password = document.getElementById('login_pass_d').value;

            hidePanel();

            alert('哎呀你太不小心了，你的用户名和密码分别是：\n' + username + '\n' + password);
        });

         document.getElementById('close').addEventListener('click', function(e) {
            hidePanel();
         });
    }

    function showPanel() {
        document.getElementById('mask').style.display = 'block';
        document.getElementById('panel').style.display = 'block';
    }

    function hidePanel() {
        document.getElementById('mask').style.display = 'none';
        document.getElementById('panel').style.display = 'none';
    }
    </script>
